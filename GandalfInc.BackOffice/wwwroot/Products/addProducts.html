<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>GandalfInc</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css" />
    <link rel="stylesheet" href="addProducts.css" />
</head>
<body>
    <div class="container-fluid container-mod border-info">
        <div class="card border-info mb-3" >
            <div class="card-header">Add New Product</div>
            <div class="card-body" >
                <form>

                    <div class="groupInput">
                        <div class="form-group ">
                            <label for="in_name" class="form-label ">Name</label>
                            <input type="text" class="form-control" id="in_name" aria-describedby="Name" placeholder="Product Name">

                        </div>
                        <div class="form-group ">
                            <div class="form-check form-switch mt-4">
                                <label class="form-check-label " for="in_active">Active</label>
                                <input class=" form-control form-check-input" type="checkbox" id="in_active" checked="">
                            </div>
                        </div>

                    </div>

                    <div class="groupInput">
                        <div class="form-group">
                            <label for="in_brand" class="form-label mt-4">Brand</label>
                            <input type="text" class="form-control" id="in_manufacturer" placeholder="Brand">
                        </div>
                        <div class="form-group">
                            <label for="in_category" class="form-label mt-4">Category</label>
                            <input type="text" class="form-control" id="in_category" placeholder="Category">
                        </div>
                    </div>

                    <div class="groupInput">
                        <div class="form-group">
                            <label for="in_manufacturer" class="form-label mt-4">Manufacturer</label>
                            <input type="text" class="form-control" id="in_manufacturer" placeholder="Manufacturer">
                        </div>

                        <div class="form-group">
                            <label for="in_supplier" class="form-label mt-4">Supplier</label>
                            <input type="text" class="form-control" id="in_supplier" placeholder="Supplier">
                        </div>

                    </div>
                    <div class="groupInput">
                        <div class="form-group">
                            <label for="in_serialNumber" class="form-label mt-4">Serial Number</label>
                            <input type="text" class="form-control" id="in_serialNumber" placeholder="Serial Number">
                        </div>

                        <div class="form-group">
                            <label for="in_intRef" class="form-label mt-4">International Reference</label>
                            <input type="text" class="form-control" id="in_intRef" placeholder="International Reference">
                        </div>
                    </div>
                    <div class="groupInput">
                        <div class="form-group">
                            <label for="in_quantity" class="form-label mt-4">Quantity</label>
                            <input type="text" class="form-control" id="in_quantity" placeholder="0">
                        </div>
                        <div class="form-group">
                            <label for="in_price" class="form-label mt-4">Price</label>
                            <input type="text" class="form-control" id="in_price" placeholder="0">
                        </div>
                    </div>










                        <div class="center_btn">
                    <button type="submit" class="btn btn-primary pad_btn">Submit</button> 
                                                <button  class="btn btn-danger pad_btn">Cancel</button>
                        </div>
                        

                    

                </form>
            </div>
        </div>
        <div ></div>
    </div>
</body>
</html>
